<!DOCTYPE html>
<html >
<head></head>

<body>
    <title>Contact form</title>
    <H1><img src="img/salad.png" width='70' alt="This is an image"/>Contact Us</H1>
  <form>
    

     <label for="U"> Name </label>
     <input type="text" id="U" name="fname" required  placeholder="First" />
     <input type="text" id="U" name="lname" required  placeholder="Last" />
     <br /> 

     <label for="N"> Phone Number </label>
     <input type="text"  id="N" name="number" required placeholder="### ### ####"/>
     <br />

     <label for="E"> Email Address</label>
     <input type="email" id="E" name="email" required/>
     <br />

     <label>Have you tasted our dishes?</label><br />
     <label for="Y">Yes </label>
     <input type="radio" id="Y" name="taste-dishes" value="Yes"/>
     <label for="f">No </label>
     <input type="radio" id=N name="taste-dishes" value="No"/>
     <br />

     <label>What can we do for you?</label><br />
     <textarea rows="4" cols="20" required></textarea>
     <br />
     <input type="submit" value="SUBMIT FORM"/>
     

  </form>    
</body>
</html>
